name: Match Backend CI

on:
  push:
    paths:
      - 'backend/match-backend/**'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/match-backend/**'
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Node 버전은 18 추천 (안정성)

    - name: Install dependencies
      run: npm install
      working-directory: backend/match-backend

    - name: Run tests
      run: npm test || echo "No tests found, skipping"
      working-directory: backend/match-backend

    # (Optional) Docker build 추가 가능
