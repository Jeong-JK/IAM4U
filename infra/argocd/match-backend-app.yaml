apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: match-backend
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: backend/match-backend/k8s
    repoURL: https://github.com/Jeong-JK/IAM4U.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
